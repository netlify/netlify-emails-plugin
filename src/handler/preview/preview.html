<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<title>Email Preview</title>
<body>
  <div class="flex flex-row h-full">
    <div class="flex flex-col p-7 text-white bg-[#1c2126] min-w-[240px]">
      <a href="/" class="w-[100px] mb-10"
        ><img
          src="https://www.netlify.com/v3/img/components/full-logo-dark.png"
          class="min-w-[100px]"
        />
      </a>
      <div>
        <ul id="templateList"></ul>
      </div>
    </div>
    <div class="grow bg-white border-r-[1px] border-[#1c21261a]">
      <div class="p-3 z-30 w-full sticky bg-white shadow shadow-gray">
        Parameters
      </div>
      <div class="px-10 py-5 flex flex-col">
        <div
          class="max-w-[450px] bg-white border border-gray-300 rounded-lg shadow shadow-gray flex flex-col text-gray mt-6 min-w-full p-6"
        >
          <h1
            class="flex font-semibold gap-1 justify-start leading-tight text-2xl text-[#343832] after:content-none md:justify-between"
          >
            Super Simple Emails
          </h1>
          <p class="mt-2">
            Manage sending emails and editing templatesâ€”all without rolling your
            own email service.
          </p>
          <p class="mt-3">
            <a
              class="text-[#054861] inline-block font-bold pr-3 mt-1 underline rounded-sm focus:outline focus:outline-1 hover:no-underline dark:text-teal dark:focus:outline-teal-lightest"
              target="_blank"
              rel="noopener"
              href="#"
              >Learn more about super simple emails in the docs</a
            >
          </p>
        </div>

        <div
          class="max-w-[450px] bg-white border border-gray-300 rounded-lg shadow shadow-gray flex flex-col mt-6 min-w-full p-6"
        >
          <h2 class="text-l font-semibold">Preview emails with parameters</h2>
          <form
            method="get"
            id="parameterForm"
            class="flex flex-col text-gray-400"
          >
            <ul id="parameterList" class="list-none p-0"></ul>
            <button
              class="mt-2 px-4 py-2 bg-[#5cebdf] text-[#054861] rounded-md text-center hover:bg-[#9ff9e1]"
              type="submit"
            >
              Preview
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="grow-[3]">
      <div class="p-3 z-30 w-full sticky bg-white shadow shadow-gray">
        Preview
      </div>
      <iframe id="emailPreview" class="w-full border-none h-screen" />
    </div>
  </div>
</body>
